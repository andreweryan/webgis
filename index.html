<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Draw Map with Layer Controls</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>

          crossorigin=""/>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #map {
            height: 75vh;
            width: 100%;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            min-height: 400px;
        }

        .error {
            color: red;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            background-color: #fee;
            display: none;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .controls button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #45a049;
        }

        .control-panel {
            background-color: white;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .control-panel input {
            width: 100px;
            margin: 5px 5px 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .control-panel button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .control-panel button:hover {
            background-color: #0056b3;
        }

		.drawing-controls a {
			width: 30px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			text-decoration: none;
			color: #000;
			display: block;
			background-color: #fff;
		}

		.drawing-controls a:hover {
			background-color: #f4f4f4;
		}

        #jsonOutput {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        .leaflet-control-layers {
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }

        .coord-input {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .nav-button:hover {
            background-color: #f4f4f4 !important;
        }

        .nav-button[type="submit"]:hover {
            background-color: #45a049 !important;
        }

        @media (max-width: 600px) {
            .controls {
                margin: 10px 0;
                padding: 10px;
            }

            .controls button {
                margin-bottom: 100px;
                width: 100%;
            }

            #map {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="error" class="error">Error loading map. Please check the console for details.</div>
    <div id="map"></div>
    <div class="controls">
        <button onclick="saveDrawings()">Save Drawings</button>
        <button onclick="loadDrawings()">Load Drawings</button>
        <input type="file" id="loadFile" style="display: none" onchange="handleFileSelect(event)">
        <textarea id="jsonOutput" placeholder="Drawn shapes will appear here in JSON format"></textarea>
		<input type="file" id="geotiffFile" accept=".tif,.tiff" style="display: none" onchange="loadGeoTIFF()">
		<button onclick="document.getElementById('geotiffFile').click()">Upload GeoTIFF</button>
		<textarea id="jsonOutput" style="display: none;"></textarea>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js" 
            crossorigin=""></script>
	<script src="https://unpkg.com/georaster"></script>
	<script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <script src="map.js"></script>
